
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIJOE</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 0; text-align: center; background: #f4f4f4; }
    header { background: #222; color: white; padding: 1em; font-size: 2em; }
    img.avatar { width: 200px; border-radius: 50%; margin-top: 20px; }
    p { font-size: 1.2em; margin: 20px; }
    button { padding: 15px; margin: 10px; font-size: 1.2em; border-radius: 10px; }
    #mic { background: #007bff; color: white; border: none; }
  </style>
</head>
<body onload="say('Hi! Iâ€™m Joey. Iâ€™m your voice assistant â€” how can I help you?')">
  <header>AIJOE</header>

  <img src="joey-avatar-3.png?v=3" alt="Joey the Dog Avatar" class="avatar" />

  <p>Hi! I'm AIJOE, your voice-first assistant. Tap the mic and ask me anything.</p>

  <div>
    <button id="mic">ğŸ¤ Talk to AIJOE</button>
    <button onclick="getLocation()">ğŸ“ Find Me</button>
    <button onclick="say('Where do you want to go?')">ğŸ” Food</button>
    <button onclick="say('Here are your directions')">ğŸ§­ Directions</button>
    <button onclick="say('Calling for help!')">ğŸš¨ Help</button>
  </div>

  <script>
    const synth = window.speechSynthesis;
    function say(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = synth.getVoices().find(v => v.name.includes("Male") || v.name.includes("Matthew")) || synth.getVoices()[0];
      utter.pitch = 1;
      utter.rate = 0.9;
      synth.speak(utter);
    }

    document.getElementById('mic').addEventListener('click', () => {
      say("Hi! I'm AIJOE. How can I help you today?");
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const msg = `You're at latitude ${position.coords.latitude.toFixed(2)} and longitude ${position.coords.longitude.toFixed(2)}`;
          say(msg);
        });
      } else {
        say('Geolocation is not supported on this device.');
      }
    }
  </script>
</body>
</html>
