<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIJOE ‚Ä¢ Audio‚ÄëEnabled</title>
  <style>
    html,body{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:#111;color:#fff}
    /* Blue download line */
    .download-line{position:fixed;top:10px;right:14px;z-index:3}
    .download-line a{color:#0d6efd;font-weight:bold;text-decoration:none;font-size:1em}
    /* Enable audio splash */
    #audioSplash{position:fixed;inset:0;background:#000e;display:flex;justify-content:center;align-items:center;z-index:99}
    #audioSplash button{padding:20px 30px;font-size:1.3em;border:none;border-radius:12px;background:#0d6efd;color:#fff;cursor:pointer}
    main{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%}
    button.action{padding:18px 28px;font-size:1.2em;border-radius:14px;border:none;background:#0d6efd;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="download-line">
    <a href="index.html" download>‚¨áÔ∏è Download index.html</a>
  </div>

  <!-- splash -->
  <div id="audioSplash"><button id="enableAudio">üîä Enable Audio</button></div>

  <main>
    <h1>AIJOE Demo</h1>
    <button class="action" id="talkBtn">üé§ Talk to Joey</button>
  </main>

<script>
const synth = window.speechSynthesis;
document.getElementById('enableAudio').onclick = () => {
  speak('Audio enabled! Hi, I am Joey.');
  document.getElementById('audioSplash').style.display='none';
};
function speak(text){
  const u = new SpeechSynthesisUtterance(text);
  u.voice = synth.getVoices().find(v=>v.lang==='en-US')||null;
  synth.speak(u);
}
document.getElementById('talkBtn').onclick=()=>speak('How can I help you today?');
</script>
</body>
</html>
