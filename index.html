<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIJOE</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <h1 id="app-title">AIJOE</h1>
    <img src="joey-avatar.png" alt="Joey Avatar" id="joey-avatar" />
    <section id="voice-section">
      <button id="micBtn" aria-label="Talk to Joey">🎤 Talk</button>
      <select id="voiceSelect" aria-label="Choose a voice"></select>
    </section>
    <div id="response" role="status" aria-live="polite">Ready.</div>
    <nav id="actions">
      <button class="action" data-action="music">🎵 Music</button>
      <button class="action" data-action="gps">📍 GPS</button>
      <button class="action" data-action="weather">🌤️ Weather</button>
      <button class="action" data-action="list">📋 Show List</button>
      <button class="action" data-action="bible">📖 Bible</button>
      <button class="action" data-action="mood">😊 Mood</button>
    </nav>
    <footer><small>AIJOE • Your friendly AI assistant</small></footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
