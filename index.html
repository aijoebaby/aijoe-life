
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIJOE - Voice Input</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #0d1117; color: #fff; font-family: Arial; }
    .app { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
    .btn { padding: 16px 24px; background: #156afe; color: white; border: none; border-radius: 12px; font-size: 1.2em; cursor: pointer; margin-top: 20px; }
    .btn:hover { background: #1a76ff; }
    .log { margin-top: 20px; font-size: 1.1em; color: #a8d1ff; max-width: 90%; }
  </style>
</head>
<body>
  <div class="app">
    <h1>üê∂ Talk to Joey</h1>
    <button class="btn" id="micBtn">üé§ Start Talking</button>
    <div class="log" id="log">Press the mic and say something!</div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const micBtn = document.getElementById('micBtn');
    const log = document.getElementById('log');

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = synth.getVoices().find(v => v.lang.startsWith('en')) || null;
      synth.speak(utter);
    }

    function handleVoiceCommand(command) {
      log.textContent = 'You said: ' + command;
      // Add more command handling as needed
      if (command.includes('music')) {
        speak("Playing music now!");
      } else if (command.includes('joke')) {
        speak("Why don't robots get scared? Because they have nerves of steel.");
      } else {
        speak("You said: " + command);
      }
    }

    micBtn.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      log.textContent = 'üéôÔ∏è Listening...';

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        handleVoiceCommand(speech);
      };

      recognition.onerror = (event) => {
        log.textContent = 'Error: ' + event.error;
        speak("Sorry, I didn't catch that.");
      };
    };
  </script>
</body>
</html>
