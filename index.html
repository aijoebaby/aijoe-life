
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIJOE - Joey App</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    html, body {
      height: 100%%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      min-width: 100vw;
      background: url('46d44d92-39b4-43c4-8699-6852f5b8c4b1.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%%; height: 100%%;
      background: rgba(20,28,35, 0.32);
      z-index: 1;
      pointer-events: none;
    }
    .app-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
      width: 100vw;
      padding-bottom: 32px;
    }
    .big-btn {
      background: rgba(38, 83, 243, 0.90);
      color: white;
      font-size: 1.3em;
      border: none;
      border-radius: 18px;
      padding: 18px 28px;
      margin: 12px auto 15px auto;
      box-shadow: 0 6px 16px #0003;
      font-weight: bold;
      width: 86vw;
      max-width: 400px;
      letter-spacing: 1px;
      display: block;
      opacity: 0.95;
    }
    .section-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      margin-bottom: 16px;
      width: 100%%;
      max-width: 430px;
    }
    .feature-btn {
      flex: 1 1 125px;
      min-width: 120px;
      background: rgba(255,255,255,0.78);
      color: #2a2231;
      border: none;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0002;
      padding: 13px 5px 11px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 1em;
      opacity: 0.97;
      transition: 0.17s;
      font-weight: 500;
      pointer-events: auto;
    }
    .feature-btn:active, .feature-btn:hover {
      background: #ebefff;
      color: #2653f3;
    }
    .feature-btn span {
      margin-top: 5px;
    }
    .footer {
      margin-top: 18px;
      font-size: 1em;
      color: #e7e8ea;
      text-shadow: 0 2px 6px #0008;
      text-align: center;
    }
    @media (max-width:600px){
      .big-btn{font-size:1em;max-width:97vw;}
      .feature-btn{font-size:0.91em;}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="app-content">
    <button class="big-btn" id="mic"><span style="font-size:1.1em;">üé§</span> Talk to Joey</button>
    <div class="section-btns">
      <button class="feature-btn" onclick="startSearch()"><span>üîç</span><span>Find Anything</span></button>
      <button class="feature-btn" onclick="startReminders()"><span>‚è∞</span><span>Reminders</span></button>
      <button class="feature-btn" onclick="getLocation()"><span>üìç</span><span>GPS/Local</span></button>
      <button class="feature-btn" onclick="triggerSOS()"><span>üö®</span><span>Emergency Help</span></button>
      <button class="feature-btn" onclick="checkInMood()"><span>üß†</span><span>Mood/Health</span></button>
      <button class="feature-btn" onclick="translate()"><span>üåé</span><span>Translator</span></button>
      <button class="feature-btn" onclick="voiceMemo()"><span>üéôÔ∏è</span><span>Voice Memo</span></button>
      <button class="feature-btn" onclick="socialConnect()"><span>üë´</span><span>Meetups/Social</span></button>
      <button class="feature-btn" onclick="aiRecommend()"><span>‚ú®</span><span>AI Suggest</span></button>
      <button class="feature-btn" onclick="tellJoke()"><span>ü§£</span><span>Joke/Fun</span></button>
      <button class="feature-btn" onclick="weather()"><span>üå§Ô∏è</span><span>Weather</span></button>
      <button class="feature-btn" onclick="customizeJoey()"><span>üé®</span><span>Customize Joey</span></button>
    </div>
    <div class="footer">AIJOE will never sell your data ‚Ä¢ Your friendly AI assistant ‚Ä¢ <span id="year"></span></div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const synth = window.speechSynthesis;
    function getVoice() {
      const voices = synth.getVoices();
      return voices.find(v => v.lang === "en-US" &&
        (v.name.includes("Matthew") || v.name.includes("Guy") ||
         v.name.includes("Joey") || v.name.toLowerCase().includes("male"))
      ) || voices.find(v => v.lang === "en-US") || voices[0];
    }
    function say(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = getVoice();
      utter.pitch = 1.0; utter.rate = 0.97;
      synth.speak(utter);
    }
    window.onload = () => {
      say("Welcome to AIJOE! Joey's ready to help you find anything, anytime.");
    };
    document.getElementById('mic').onclick = () => {
      say("I'm listening! What can I help you with?");
    };
    function startSearch(){ say("What would you like to find? Food, gas, ATMs, or something else?"); }
    function startReminders(){ say("What should I remind you about, and when?"); }
    function getLocation(){
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos => {
          say(`You're at latitude ${pos.coords.latitude.toFixed(2)} and longitude ${pos.coords.longitude.toFixed(2)}.`);
        });
      }else{ say("Geolocation is not supported on this device."); }
    }
    function triggerSOS(){ say("Emergency contacts and local authorities have been notified."); }
    function checkInMood(){ say("How are you feeling today? Tell me if you're happy, sad, or anything else."); }
    function translate(){ say("Tell me what to translate, and which language."); }
    function voiceMemo(){ say("Recording voice memo. What would you like to remember?"); }
    function socialConnect(){ say("Looking for friends or meetups near you!"); }
    function aiRecommend(){ say("What do you want a recommendation for? Food, movies, or activities?"); }
    function tellJoke(){ say("Why did the AI cross the road? To help Joey on the other side! Want to hear another?"); }
    function weather(){ say("Tell me your city, or I can get your weather using your location."); }
    function customizeJoey(){ say("How should I look or sound? You can change my color, hat, or even my accent!"); }
  </script>
</body>
</html>
